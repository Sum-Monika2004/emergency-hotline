<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title> 

  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 

  
</head>
<body class="mx-auto">

  <nav>
    <div class="flex justify-between items-center bg-white py-6 px-[60px]">

      <div class="left-div flex justify-between items-center gap-x-[10px]">
        <img src="assets/logo.png" class="max-w-[50px]">
        <h1 class="font-bold text-2xl text-[#006747] leading-6 ">Emergency <br>Service</h1>
      </div>

      <div class="right-div flex items-center gap-x-5">
        <div class="item flex items-center bg-[#ECFFF0] p-3 rounded-[50px] gap-[10px]">
            <h1 class="font-black">0</h1>
            <img src="assets/heart.png" class="max-w-6">
        </div>
        <div class="item flex items-center bg-[#ECFFF0] px-5 py-3 rounded-[50px] gap-[10px]">
          <h1 class="font-black">100</h1>
          <img src="assets/coin.png" class="max-w-[30px]">
        </div>
        <div class="item "></div>
          <h1 class="px-9 py-3 text-white bg-[#00A63E] rounded-[50px] font-semibold text-center">2 Copy</h1>
        </div>
      </div>

    </div>
  </nav>

  <section>
    <div class="bg-gradient-to-l from-[#013223] via-[#006747] to-[#013223] flex flex-col items-center gap-y-[11px] py-12 px-[60px]">
      <img src="assets/logo.png" class="max-w-[92px]">
      <h1 class="font-bold text-center text-[40px]">Emergency Service Directory</h1>
      <p class="font-semibold text-center text-xl">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
    </div>
  </section>


<script src="js/index.js"></script>
</body>
</html>
